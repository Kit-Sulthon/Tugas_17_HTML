  <body>
    <h1>Form Pendaftaran</h1>
    <form>
     <p>Cari Data : <input type="search"></p>
     <p>Nama Lengkap : <input type="text" name="fristname"></p>
     <p>Alamat website : <input type="url" name="homepage" ></p>
     <p>Umur : <input type="number" min="10" max="35" size="3"></p>
     <p>No HP : <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></p>
     <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name="points" min="1" max="15" step="1"></p>
     <input type="submit" name="" value="Submit">
    </form>
  </body>
